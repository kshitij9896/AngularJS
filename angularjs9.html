<html lang="en" ng-app="myLanguageApp">
<head>
<meta charset="UTF-8">
<title>
	Learning Angular JS Controllers in MVC started....
</title>
<script src="http:ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>
</head>
<body>

    ng-controller ---we can use the controllers

<div ng-controller="languages">
Select Your Favourite language:<br>
<button ng-click="JavaScript()">JavaScript</button><br><br>
<button ng-click="angularjs()">angularjs</button>

<p>You have selected : {{myFavLanguage}}</p>


</div>
<script>
    var application = angular.module('myLanguageApp',[]);
    application.controller('languages',['$scope',function($scope){
        $scope.myFavLanguage = 'None';

        $scope.JavaScript = function(){
            $scope.myFavLanguage = 'JavaScript';
        };

                $scope.angularjs = function(){
            $scope.myFavLanguage = 'angularjs';
        };


    }]);
   </script>


</body>

</html>
