<html>
<head>
    <title>
         AngularJS |Filters..Way of formatting your output
    </title>
     <meta charset="UTF-8">
    <script src="http:ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
    
    </head>
<body ng-app="">
<!--  To add uppercase style == uppercase(filter) -->
    
Your Name:<input type="text" ng-model="name"><br><br>
Welcome to Uppercase: {{ name | uppercase}}<br><br>

<!--  To add lowecase style == lowercase(filter) -->

Welcome to Lowercase:  {{  name | lowercase}}<br><br>

<!--  To add currency style == currency(filter) -->

Your Currency:<input type="text" ng-model="price"><br><br>
Welcome  {{price | currency:"Rs. ":0}}<br><br>


Your number:<input type="text" ng-model="num1"><br>
Welcome {{ num1 | number}}<br><br>

</body>
